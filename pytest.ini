[pytest]
testpaths = tests
addopts = -v --tb=short
markers =
    e2e: end-to-end tests
    contract: contract validation tests
    integration: integration tests
    theonly
    
filterwarnings =
    ignore::DeprecationWarning:openapi_core.*

log_cli = true
log_cli_level = INFO
log_cli_format = %(levelname)s %(message)s